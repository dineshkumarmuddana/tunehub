<title>TuneHub: Login</title>
<link rel="stylesheet" th:href="@{css/login.css}">
</head>
<body>

		<div>
			<div>
				<label>E-mail :</label>
			</div>

				<label>Password :</label>
			</div>
			<div>
				<input type="password" name="password">
			</div>
		</div>
		<button>LOGIN</button>
	</form>
</body>
</html>
